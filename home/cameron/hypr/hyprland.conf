#exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP DISPLAY
#exec-once = ~/.config/hypr/scripts/resetxdgportal.sh
exec-once = ~/.config/hypr/scripts/gsettings.sh

# Clipboard handling (store to clipboard)
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
#exec-once = wl-paste -p -t text --watch clipman store -P --histpath="~/.local/share/clipman-primary.json"

# Always running apps
exec-once = udiskie & hyprpaper & firefox & blueman-applet & libinput-gestures
exec-once = waybar
exec-once = nm-applet --indicator
exec-once = mega-cmd
exec-once = ~/.config/hypr/scripts/batterynotify.sh # battery notification
#exec-once = /nix/store/5mw28ihm0lsc9q1rjjgp453klhxh68rm-polkit-kde-agent-1-5.27.7/libexec/polkit-kde-authentication-agent-1

# VPNs
exec-once = sudo wgnord c atlanta
exec-once = tailscale up
#exec-once = trayscale > /dev/null 2>&1 &
exec-once = tailscale-systray

# Idling / screen locking
exec-once = swayidle -w timeout 600 '~/.config/hypr/scripts/lock.sh' timeout 615 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'
#exec-once = swayidle -w timeout 1200 'swaylock; hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' timeout 1800 'systemctl suspend'
#exec-once = swayidle -w timeout 600 'swaylock' timeout 900 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' # lock after 10 mins, turn off monitor after 15 mins

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = 1
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    rounding = 10
    multisample_edges = false

    blur {
      enabled = true
      size = 3
      passes = 1
      new_optimizations = true
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 4
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:logitech-g203-prodigy-gaming-mouse {
  sensitivity = -0.2
}
device:pixa3854:00-093a:0274-touchpad {
  sensitivity = 1.0
}

# Source the other configs
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/themes/theme.conf
source = ~/.config/hypr/monitors.conf # initially empty, to be configured by user and remains static

