# apps
$term = alacritty
$editor = nvim
$file = thunar
$browser = firefox

# https://wiki.hyprland.org/Configuring/Keywords/
# https://wiki.hyprland.org/Configuring/Binds/

# Main modifier
$mainMod = SUPER # windows key

# Test grab window name
bind = $mainMod, U, exec, hyprctl activewindow >> ~/text.txt
bind = $mainMod, Y, exec, killall .waybar-wrapped ; waybar

# Rofi is toggled on/off if you repeat the key presses
#bind = $mainMod, R, exec, pkill wofi || wofi --show drun --allow-images
bindr = $mainMod, R, exec, pkill rofi || ~/.config/hypr/scripts/rofilaunch.sh d # launch desktop applications
bindr = $mainMod, tab, exec, pkill rofi || ~/.config/hypr/scripts/rofilaunch.sh w # switch between desktop applications
bindr = $mainMod, T, exec, pkill rofi || ~/.config/hypr/scripts/rofilaunch.sh f # browse system files
bindr = $mainMod, G, exec, pkill rofi || ~/.config/hypr/scripts/gamelauncher.sh 3 # steam game launcher

# Application shortcuts
bind = $mainMod, A, exec, $term  # open terminal
bind = $mainMod, E, exec, $file # open file manager
bind = $mainMod, S, exec, spotify
bind = $mainMod, F, exec, $browser # open browser
bind = $mainMod, D, exec, obsidian
bind = $mainMod, Z, exec, hyprpicker -a -n

## Resize windows
binde = $mainMod, right, resizeactive, 10 0
binde = $mainMod, left, resizeactive, -10 0
binde = $mainMod, up, resizeactive, 0 -10
binde = $mainMod, down, resizeactive, 0 10

# display clipboard history to pick from
#bind = $mainMod, V, exec, clipman pick -t STDOUT | wofi --show dmenu
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Media key binds
binde = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volumecontrol.sh -o i
binde = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volumecontrol.sh -o d 
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next

# Brightness control
binde = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightnesscontrol.sh i 
binde = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightnesscontrol.sh d s

# Window actions
bind = $mainMod, W, killactive, 
bind = $mainMod, O, togglefloating, 
bind = $mainMod, I, togglegroup,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, M, togglesplit, # dwindle
bind = ALT, return, fullscreen, 

# Cycle window focus
bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,
bind = ALT, Tab, movefocus, d
bind = ALT, Tab, bringactivetotop,

# Focus window in a direction
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move focused window in a direction
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Swap focused window with other in direction
bind = $mainMod CTRL, H, swapwindow, l
bind = $mainMod CTRL, L, swapwindow, r
bind = $mainMod CTRL, K, swapwindow, u
bind = $mainMod CTRL, J, swapwindow, d

# Volume mainMod + arrow up / down
bind = $mainMod, up, exec, pamixer -i 5
bind = $mainMod, down, exec, pamixer -d 5

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

## Trigger when the switch is turning off
bindl = , switch:on:Lid Switch, exec, ~/.config/hypr/scripts/lock.sh && systemctl suspend

bind = $mainMod, End, exec, ~/.config/hypr/scripts/lock.sh # lock screen
bind = $mainMod, Home, exec, ~/.config/hypr/scripts/logoutlaunch.sh 1 # logout menu


